<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <h1>ElectronでSqlite</h1>

      <ul class="versions">
        <li class="electron-version"></li>
        <li class="chrome-version"></li>
        <li class="node-version"></li>
      </ul>

      <div>
        <p>テキストをSqlite3にて記録するサンプルです</p>
      </div>
      <div class="actions">
        <input type='text' id="memoInput">
        <input type='button' id='insertBtn' value='書込み' class="action">
        <div class="action">
          <a id="ipcHandler" target="_blank" rel="noreferrer">Send IPC</a>
        </div>
      </div>
      
      <div id='gridTag'></div>

    </div>
    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
